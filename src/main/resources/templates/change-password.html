<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>:: EASY ONG ::</title>

    <link rel="shortcut icon" href="../resources/favicon.png" th:href="@{/static/favicon-background-green.png}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <img
            style="width: 250px; height: 250px;"
            src="/static/logo.png"
            alt="Logo Easy ONG" />
    </div>

    <div>
        <div th:if="${message!=null}" class="alert alert-danger text-center" role="alert">
            <span th:text="${message}"></span>
        </div>

        <div class="row justify-content-center">
            <h2 class="text-center">Alteração de Senha</h2>
        </div>

        <div class="row justify-content-center">
            <form action="#"
                  th:action="@{/recover-change-password/} + ${token}"
                  th:object="${userPasswordRequestDto}"
                  method="POST">

                <div class="form-group">
                    <input
                        id="password"
                        type="password"
                        class="form-control"
                        th:field="*{password}"
                        placeholder="Nova Senha" />
                </div>

                <div class="form-group">
                    <input
                        id="passwordConfirmation"
                        type="password"
                        class="form-control"
                        th:field="*{passwordConfirmation}"
                        placeholder="Confirmar Senha" />
                </div>

                <div class="form-group">
                    <input
                        type="submit"
                        class="btn btn-primary btn-lg btn-block"
                        value="Alterar" />
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
