<main layout:fragment="~{main}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      xmlns:th="http://thymeleaf.org">

    <div>

        <div class="row justify-content-center">
            <h2 class="text-center">Alteração de Senha</h2>
        </div>

        <div class="row justify-content-center">

            <form action="#"
                  th:action="@{/recover-change-password/} + ${token}"
                  th:object="${userPasswordRequestDto}"
                  method="POST">

                <div class="form-group">
                    <input
                        id="password"
                        type="password"
                        required
                        minlength="8"
                        maxlength="100"
                        class="form-control"
                        th:field="*{password}"
                        placeholder="Nova Senha" />
                </div>

                <div class="form-group">
                    <input
                        id="passwordConfirmation"
                        type="password"
                        required
                        minlength="8"
                        maxlength="100"
                        class="form-control"
                        th:field="*{passwordConfirmation}"
                        placeholder="Confirmar Senha" />
                </div>

                <div class="form-group">
                    <input
                        type="submit"
                        class="btn btn-primary btn-lg btn-block"
                        value="Alterar" />
                </div>

            </form>

        </div>

    </div>

</main>
