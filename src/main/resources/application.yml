spring:

  application:
    name: Easy ONG

  mvc.favicon.enabled: false

  cache:
    type: redis
    redis:
      cache-null-values: false

  profiles:
    active: ${APP_PROFILE:test}
    include:
      - application-test
      - application-dev
      - application-prod

  main:
    banner-mode: CONSOLE
    
  jpa:
    open-in-view: false
    
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 2000
        one-indexed-parameters: false
        page-parameter: page
        prefix: 
        qualifier-delimiter: _
        size-parameter: size
      sort:
        sort-parameter: sort

  security:
    basic:
      enabled: false
    oauth2:
      client:
        registration:
          google:
            clientId: 5014057553-8gm9um6vnli3cle5rgigcdjpdrid14m9.apps.googleusercontent.com
            clientSecret: tWZKVLxaD_ARWsriiiUFYoIk
            redirectUri: "{baseUrl}/api/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            clientId: <FACEBOOK_CLIENT_ID>
            clientSecret: <FACEBOOK_CLIENT_SECRET>
            redirectUri: "{baseUrl}/api/oauth2/callback/{registrationId}" # Note that facebook now mandates the use of https redirect URIs, so make sure your app supports https in production
            scope:
              - email
              - public_profile
          github:
            clientId: Iv1.450587c3caf568c2
            clientSecret: cc5a5199bc9e494646d2fa4971b54ab2e07c69db
            redirectUri: "{baseUrl}/api/oauth2/callback/{registrationId}"
            scope:
              - user:email
              - read:user
        provider:
          facebook:
            authorizationUri: https://www.facebook.com/v3.0/dialog/oauth
            tokenUri: https://graph.facebook.com/v3.0/oauth/access_token
            userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)
app:
  auth:
    tokenSecret: 926D96C90030DD58429D2751AC1BDBBC
    tokenExpirationMsec: 864000000
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the frontend client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect

debug: false
server:
  error:
    include-stacktrace: on_param