debug: false
server:
  error:
    include-stacktrace: on_param

security:
  basic:
    enable: true
    authorize-mode: NONE

  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: ${JWT_SECRET:JwtSecretKey}
        
---

spring:

  application:
    name: Easy ONG

  mvc.favicon.enabled: false

  cache:
    type: redis
    redis:
      cache-null-values: false

  profiles:
    active: ${APP_PROFILE:test}    
    include:
      - application-test
      - application-dev
      - application-prod

  main:
    banner-mode: CONSOLE
    
  jpa:
    open-in-view: false
    
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 2000
        one-indexed-parameters: false
        page-parameter: page
        prefix: 
        qualifier-delimiter: _
        size-parameter: size
      sort:
        sort-parameter: sort
